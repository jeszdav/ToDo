<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Own CSS -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="bg-info text-white">
    <div class="container text-center">
      <h1 class="display-1 mt-5">My Todo list</h1>
      <div class="list mt-4">
        <div class="input-group mb-3">
          <input
            type="text"
            class="addItemInput form-control"
            placeholder="Add a thing to do"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button
            class="addItemButton btn btn-primary"
            type="button"
            id="button-addon2"
          >
            Add Item
          </button>
        </div>
        <ul class="list-group mt-5 fs-5">
          <li class="list-group-item bg-info">Go running</li>
          <li class="list-group-item bg-info">Watch a movie</li>
          <li class="list-group-item bg-info">Walk the dog</li>
          <li class="list-group-item bg-info">Go to the cinema</li>
        </ul>
        <!-- <input type="text" class="addItemInput" />
        <button class="addItemButton">Add Item</button> -->
        <!-- bs button -->
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="/js/app.js"></script>
  </body>
</html>
